<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_Loading 3D models_glb</title>
</head>

<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="module">
        // Three.js - Load .OBJ ?
        // from https://threejs.org/manual/examples/load-obj-no-materials.html


        import * as THREE from 'https://cdn.skypack.dev/three@0.135.0';
        import {
            OrbitControls
        } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/controls/OrbitControls.js';
        import {
            GLTFLoader 
        } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/loaders/GLTFLoader.js';
        // 创建场景实例
        const scene = new THREE.Scene();
        // 透视摄像机
        // 第一个参数是视野角度（FOV）。视野角度就是无论在什么时候，你所能在显示器上看到的场景的范围，它的单位是角度(与弧度区分开)。

        //第二个参数是长宽比（aspect ratio）。 也就是你用一个物体的宽除以它的高的值。比如说，当你在一个宽屏电视上播放老电影时，可以看到图像仿佛是被压扁的。

        //接下来的两个参数是近截面（near）和远截面（far）。 当物体某些部分比摄像机的远截面远或者比近截面近的时候，该这些部分将不会被渲染到场景中。或许现在你不用担心这个值的影响，但未来为了获得更好的渲染性能，你将可以在你的应用程序里去设置它。
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 2, 0);
        controls.update();
        {
            const color = 0xB1E1FF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }
        {
            const color = 0xB1E1FF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, -2, 4);
            scene.add(light);
        }

        const loader = new GLTFLoader();

        loader.load( './model/test2.glb', function ( gltf ) {

            scene.add( gltf.scene );
            

        }, undefined, function ( error ) {

            console.error( error );

        } );
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();
        
        
    </script>
</body>

</html>
